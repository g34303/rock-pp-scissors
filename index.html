<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- this is here for the image changer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script> <!-- this is here for the image changer -->
    <script src="./script.js" defer></script>
    </head>

    <body>
        <div id="content">
            <div id="logo">
            <img src="https://dabonsym.com/wp-content/uploads/2025/08/rock-paper-scissors-logo-250pxl-min.png" alt="Rock-paper-scissors-logo">
            </div>
            <div id="gameboard-top">
                <div id="wins">
                    <div class="dot"><div class="win-dot" id="player1-win1"></div></div>
                    <div class="dot"><div class="win-dot" id="player1-win2" hidden></div></div>
                    <div class="dot"><div class="win-dot" id="player1-win3" hidden></div></div>
                </div>
                <div id="p2-wins">
                    <div class="dot"><div class="win-dot" id="player2-win1"></div></div>
                    <div class="dot"><div class="win-dot" id="player2-win2" hidden></div></div>
                    <div class="dot"><div class="win-dot" id="player2-win3" hidden></div></div>
                </div>
                <img src="https://dabonsym.com/wp-content/uploads/2025/08/blue-chatbox-you-250-centered-min.png" id="chatbox">
                <h1 id="player2name">Player2 Name</h1>
            </div> <!-- this closes gameboard-top -->
            <div id="gameboard-middle">
                <div id="played-hand">
                    <img class="active" src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-paper-250px-min.png" width="320" height="200">
                    <img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-rock-250px-min.png" width="320" height="200">
                    <img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-scissors-250px-min.png" width="320" height="200">
                </div> <!-- this closes played-hand -->
                <div id="timer"></div>
                <div id="played-hand-p2">
                    <img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="200">
                </div>
            </div> <!-- this closes gameboard-middle-->
            <div id="gameboard-bottom">
                <div id="p1-buttons">
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-rock-150px-min.png" width="100"></button>
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-paper-150px-min.png" width="100"></button>
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-scissors-150px-min.png" width="100"></button>
                </div> <!-- this closes p1-buttons -->
                <div id="p2-buttons">
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68"></button>
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68"></button>
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68"></button>
                </div> <!-- this closes p2-buttons -->
                <button class="green"><div>Confirm</div></button>
                <div class="thinking"><h1>Selecting<span class="dots"></h1></span>
            </div> <!-- this closes gameboard-button -->
        </div> <!-- this closes content -->
    </body>
</html>
