<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- this is here for the image changer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script> <!-- this is here for the image changer -->
    <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="content">
            <div id="prescreen">
                <h1>What's your name?</h1>
                <div><input type="text" id="name-input" placeholder="Enter" autofocus></div>
                <button class="gameui-btn" id="start-game" style="width:75%" disabled><div>Start</div></button>
                <div><button id="skip-btn">Skip</button></div>
            </div> <!-- closes prescreen -->
            <div id="logo">
            <img src="https://dabonsym.com/wp-content/uploads/2025/08/rock-paper-scissors-logo-250pxl-min.png" alt="Rock-paper-scissors-logo">
            </div>
            <div id="midscreen" style="display:none;">
                <div class="loader-container">
                    <h1 class="animated-text">Looking for Opponent</h1>
                    <svg viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="8" fill="#d6a9ff">
                        <animate
                        attributeName="cy"
                        values="15;7;15;15"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
                        calcMode="spline"
                        repeatCount="indefinite"
                        begin="0s"/>
                        <animate
                        attributeName="ry"
                        values="8;8;6;8"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        repeatCount="indefinite"
                        begin="0s"/>
                        <animate
                        attributeName="rx"
                        values="8;8;9;8"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        repeatCount="indefinite"
                        begin="0s"/>
                        <animate
                        attributeName="fill"
                        values="#d6a9ff;#e4c3ff;#f0d9ff;#d6a9ff"
                        dur="1.6s"
                        repeatCount="indefinite"
                        begin="0s"/>
                    </circle>

                    <circle cx="45" cy="15" r="8" fill="#d6a9ff">
                        <animate
                        attributeName="cy"
                        values="15;7;15;15"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
                        calcMode="spline"
                        repeatCount="indefinite"
                        begin="0.4s"/>
                        <animate
                        attributeName="ry"
                        values="8;8;6;8"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        repeatCount="indefinite"
                        begin="0.4s"/>
                        <animate
                        attributeName="rx"
                        values="8;8;9;8"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        repeatCount="indefinite"
                        begin="0.4s"/>
                        <animate
                        attributeName="fill"
                        values="#d6a9ff;#e4c3ff;#f0d9ff;#d6a9ff"
                        dur="1.6s"
                        repeatCount="indefinite"
                        begin="0.4s"/>
                    </circle>

                    <circle cx="75" cy="15" r="8" fill="#d6a9ff">
                        <animate
                        attributeName="cy"
                        values="15;7;15;15"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
                        calcMode="spline"
                        repeatCount="indefinite"
                        begin="0.8s"/>
                        <animate
                        attributeName="ry"
                        values="8;8;6;8"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        repeatCount="indefinite"
                        begin="0.8s"/>
                        <animate
                        attributeName="rx"
                        values="8;8;9;8"
                        dur="1.6s"
                        keyTimes="0;0.3;0.6;1"
                        repeatCount="indefinite"
                        begin="0.8s"/>
                        <animate
                        attributeName="fill"
                        values="#d6a9ff;#e4c3ff;#f0d9ff;#d6a9ff"
                        dur="1.6s"
                        repeatCount="indefinite"
                        begin="0.8s"/>
                </circle>
                </svg>
            </div>
        </div>
            <div id="mainscreen" style="display:none">
            <div id="timer"></div>
            <div id="gameboard-top">
                <div id="wins">
                    <div class="dot"><div class="win-dot" id="player1-win1" hidden></div></div>
                    <div class="dot"><div class="win-dot" id="player1-win2" hidden></div></div>
                    <div class="dot"><div class="win-dot" id="player1-win3" hidden></div></div>
                </div>
                <div id="p2-wins">
                    <div class="dot"><div class="win-dot" id="player2-win1" hidden></div></div>
                    <div class="dot"><div class="win-dot" id="player2-win2" hidden></div></div>
                    <div class="dot"><div class="win-dot" id="player2-win3" hidden></div></div>
                </div>
                <div id="chatbox-wrapper"><img src="https://dabonsym.com/wp-content/uploads/2025/08/blue-chatbox-you-250-centered-min.png" id="chatbox">
                </div>
                <h1 id="player2name">Player2 Name</h1>
            </div> <!-- this closes gameboard-top -->
            <div id="gameboard-middle">
                <div id="played-hand">
                    <div class="arrow-guide" id="arrow-guide">
	                    <div class="arrow-guide__inside">
		                    <div class="arrow-guide__arrow">
			                    <div class="arrow-guide__line"></div>
                                <div class="arrow-guide__point"></div>
                            </div>
                        </div>
                    </div> <!-- closes arrow guide -->
                    <img class="paper active" id="paper" src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-paper-250px-min.png" width="320" height="200" hidden>
                    <img class="rock" id="rock" src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-rock-250px-min.png" width="320" height="200" hidden>
                    <img class="scissors" id="scissors" src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-scissors-250px-min.png" width="320" height="200" hidden>
                </div> <!-- this closes played-hand -->
                <div id="played-hand-p2">
                    <img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="200">
                </div>
            </div> <!-- this closes gameboard-middle-->
            <div id="gameboard-bottom">
                <div id="p1-buttons">
                    <button class="rock"><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-rock-150px-min.png" width="100"></button>
                    <button class="paper"><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-paper-150px-min.png" width="100"></button>
                    <button class="scissors"><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-scissors-150px-min.png" width="100"></button>
                </div> <!-- this closes p1-buttons -->
                <div id="p2-buttons">
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68"></button>
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68"></button>
                    <button><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68"></button>
                </div> <!-- this closes p2-buttons -->
                <button class="gameui-btn" id="confirm-button" disabled><div>Confirm</div></button>
                <div class="thinking"><h1>Selecting<span class="dots"></h1></span>
                </div> <!-- this closes thinking -->
                <div id="wrapper"> <!-- this is not being styled-->
                </div>
            </div> <!-- this closes gameboard-bottom -->
            </div> <!-- this closes mainscreen -->
        </div> <!-- this closes content -->
    </body>
</html>
