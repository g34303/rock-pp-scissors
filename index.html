<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- this is here for the image changer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./script.js" defer></script>
    </head>
    <body>
        <svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
  <symbol id="loading-dots-purple" viewBox="0 0 120 30">
    <circle cx="15" cy="15" r="8" fill="#d6a9ff">
      <animate attributeName="cy" values="15;7;15;15" dur="1.6s"
               keyTimes="0;0.3;0.6;1"
               keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
               calcMode="spline" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="ry" values="8;8;6;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="rx" values="8;8;9;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="fill"
               values="#d6a9ff;#e4c3ff;#f0d9ff;#d6a9ff"
               dur="1.6s" repeatCount="indefinite" begin="0s"/>
    </circle>

    <circle cx="45" cy="15" r="8" fill="#d6a9ff">
      <animate attributeName="cy" values="15;7;15;15" dur="1.6s"
               keyTimes="0;0.3;0.6;1"
               keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
               calcMode="spline" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="ry" values="8;8;6;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="rx" values="8;8;9;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="fill"
               values="#d6a9ff;#e4c3ff;#f0d9ff;#d6a9ff"
               dur="1.6s" repeatCount="indefinite" begin="0.4s"/>
    </circle>

    <circle cx="75" cy="15" r="8" fill="#d6a9ff">
      <animate attributeName="cy" values="15;7;15;15" dur="1.6s"
               keyTimes="0;0.3;0.6;1"
               keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
               calcMode="spline" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="ry" values="8;8;6;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="rx" values="8;8;9;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="fill"
               values="#d6a9ff;#e4c3ff;#f0d9ff;#d6a9ff"
               dur="1.6s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </symbol>

  <symbol id="loading-dots-blue" viewBox="0 0 120 30">
    <circle cx="15" cy="15" r="8" fill="#d6a9ff">
      <animate attributeName="cy" values="15;7;15;15" dur="1.6s"
               keyTimes="0;0.3;0.6;1"
               keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
               calcMode="spline" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="ry" values="8;8;6;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="rx" values="8;8;9;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="fill"
               values="#3b82f6;#6366f1;#8b5cf6;#3b82f6"
               dur="1.6s" repeatCount="indefinite" begin="0s"/>
    </circle>

    <circle cx="45" cy="15" r="8" fill="#d6a9ff">
      <animate attributeName="cy" values="15;7;15;15" dur="1.6s"
               keyTimes="0;0.3;0.6;1"
               keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
               calcMode="spline" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="ry" values="8;8;6;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="rx" values="8;8;9;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="fill"
               values="#3b82f6;#6366f1;#8b5cf6;#3b82f6"
               dur="1.6s" repeatCount="indefinite" begin="0.4s"/>
    </circle>

    <circle cx="75" cy="15" r="8" fill="#d6a9ff">
      <animate attributeName="cy" values="15;7;15;15" dur="1.6s"
               keyTimes="0;0.3;0.6;1"
               keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"
               calcMode="spline" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="ry" values="8;8;6;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="rx" values="8;8;9;8" dur="1.6s"
               keyTimes="0;0.3;0.6;1" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="fill"
               values="#3b82f6;#6366f1;#8b5cf6;#3b82f6"
               dur="1.6s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </symbol>
</svg>
        <div id="content">
            <div id="prescreen">
                <h1>What's your name?</h1>
                <div><input type="text" id="name-input" placeholder="Enter" autofocus></div>
                <button class="gameui-btn green-btn" id="start-game" style="width:75%" disabled><div>Start</div></button>
                <div><a href="#" id="skip-btn">Skip ‚è≠</a></div>
            </div> <!-- closes prescreen -->
            <div id="logo">
            <img src="https://dabonsym.com/wp-content/uploads/2025/08/rock-paper-scissors-logo-250pxl-min.png" alt="Rock-paper-scissors-logo">
            </div>
            <div id="midscreen" style="display:none;">
                <div class="loader-container">
                    <h1 class="animated-text">Looking for Opponent</h1>
                <svg width="120" height="30" aria-hidden="true">
                    <use href="#loading-dots-purple"></use>
                </svg>    
            </div>
        </div>
<div id="mainscreen" style="display:none">
<div id="player1-side">
    <div id="wins">
        <div class="dot"><div class="winorloss-dot"></div></div>
        <div class="dot"><div class="winorloss-dot"></div></div>
        <div class="dot"><div class="winorloss-dot"></div></div>
    </div>
    <div id="chatbox-wrapper"><img src="https://dabonsym.com/wp-content/uploads/2025/08/blue-chatbox-you-250-centered-min.png" id="chatbox">
    </div>
    <div id="played-hand">
        <div class="radial_stripes">
        </div>
    <div class="arrow-guide" id="arrow-guide">
        <div class="arrow-guide__inside">
            <div class="arrow-guide__arrow">
                <div class="arrow-guide__line"></div>
                <div class="arrow-guide__point"></div>
            </div>
        </div>
    </div>
    <img class="paper active" id="paper" src="https://dabonsym.com/wp-content/uploads/2025/09/angled-hand-paper-512px-min.png" width="320" height="200" draggable="false" hidden>
    <img class="rock" id="rock" src="https://dabonsym.com/wp-content/uploads/2025/09/angled-hand-rock-512px-smaller-min.png" width="320" height="200" draggable="false" hidden>
    <img class="scissors" id="scissors" src="https://dabonsym.com/wp-content/uploads/2025/09/angled-hand-scissors-512px-min.png" width="320" height="200" draggable="false" hidden>
</div>
                <div id="p1-side">
                    <div id="p1-buttons">
                        <button id="rock" class="rock"><img src="https://dabonsym.com/wp-content/uploads/2025/09/angled-hand-rock-150px-smaller-min.png" width="100" draggable="false"></button>
                        <button id="paper" class="paper"><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-paper-150px-min.png" width="100" draggable="false"></button>
                        <button id="scissors" class="scissors"><img src="https://dabonsym.com/wp-content/uploads/2025/08/angled-hand-scissors-150px-min.png" width="100" draggable="false"></button>
                    </div> <!-- this closes p1-buttons -->
                    <div id="p1-winner-slot"></div> <!-- winner animation for player 1 -->
                </div> <!--- this closes p1-side -->
                    <div id="p1-winner-slot"></div> <!-- winner animation for player 1 -->
                    <button class="gameui-btn green-btn" id="confirm-button" disabled><div>Confirm</div></button>
    <div id="wrapper">
    </div>
</div>
<div id="middle-board">
    <div id="timer"></div>
    <div id="tie-slot"></div>
    <div id="nextround"><h2>Next Round in <span id="countdown">3</span></h2></div>
    <button class="gameui-btn yellow-btn" id="playagain-btn" disabled><div>Play Again</div></button>
</div>
<div id="player2-side">
    <div id="p2-wins">
        <div class="dot"><div class="winorloss-dot"></div></div>
        <div class="dot"><div class="winorloss-dot"></div></div>
        <div class="dot"><div class="winorloss-dot"></div></div>
    </div>
    <h1 id="player2name">Player2 Name</h1>
                    <div id="played-hand-p2">
                    <div class="radial_stripes">
                    </div>
                    <div id="p2side">
                    <svg width="240" height="80" aria-hidden="true">
                    <use href="#loading-dots-blue"></use>
                    </div>
                </div>
                <div id="p2-side">
                    <div id="p2-buttons">
                        <button class="rock"><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68" draggable="false"></button>
                        <button id="paper" class="paper"><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68" draggable="false"></button>
                        <button id="scissors" class="scissors"><img src="https://dabonsym.com/wp-content/uploads/2025/08/questionmark-150-min.png" height="68" draggable="false"></button>
                    </div>
                    <div id="p2-winner-slot"></div>
                </div>
                <div id="thinking"><h1>Selecting<span class="dots"></h1></span>
                </div>
                </div>
</div>
        </div> <!-- this closes content -->
    </body>
</html>
